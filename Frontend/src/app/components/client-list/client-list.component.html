<div class="container">
    <div class="container-head">
        <h2>Клиенты</h2>

        <button mat-button mat-raised-button (click)="createClient()">
            Создать
        </button>
    </div>

    <table
        [dataSource]="clients"
        mat-table
        matSort
        (matSortChange)="sortData($event)"
    >
        <ng-container matColumnDef="lastName">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>Фамилия</th>
            <td *matCellDef="let element" mat-cell>{{ element.lastName }}</td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>Имя</th>
            <td *matCellDef="let element" mat-cell>{{ element.firstName }}</td>
        </ng-container>

        <ng-container matColumnDef="patronymic">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>Отчество</th>
            <td *matCellDef="let element" mat-cell>{{ element.patronymic }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th *matHeaderCellDef mat-header-cell>Действия</th>
            <td *matCellDef="let element" mat-cell>
                <button
                    mat-button
                    mat-raised-button
                    (click)="delete(element.id, $event)"
                >
                    Удалить
                </button>
                <button
                    mat-button
                    mat-raised-button
                    (click)="edit(element, $event)"
                >
                    Изменить
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            *matRowDef="let client; columns: displayedColumns"
            (click)="clientClick(client)"
        ></tr>
    </table>
</div>
